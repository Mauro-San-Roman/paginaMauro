<body class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <h1 class="navbar-brand fw-bold">MAURO SAN ROMAN MARTINEZ</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <ul class="nav nav-underline">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://mauro-san-roman.github.io/paginaMauro/">Atras</a>

    <header class="container text-center py-4">
        <h1>EDITAR PRODUCTOS</h1>
    </header>
    <main class="container text-start w-25 p-3 ">
        <div class="form_group">
            <label>Nombre del producto: </label>
            <input type="text" id="titulo" placeholder="Nombre del producto...">
        </div><br>
        <div class="form_group">
            <label>Precio: </label>
            <input type="number" id="precio" placeholder="Precio del producto...">
        </div><br>
        <div class="form_group" id="content-categorias">
            <label>Categoria: </label>
            <select name="categoria" id="select-categorias"></select>
        
        </div><br>
        <div class="form_group">
            <label>Descripcion: </label>
            <input type="text" id="descripcion" placeholder="Descripcion del producto...">
        </div><br>

        <a class="btn btn-danger btn-sm" href="https://mauro-san-roman.github.io/paginaMauro/Catalogo_DummyJson/index.html">SALIR</a>
        <button class="btn btn-success btn-sm" onclick="guardarProducto()">GUARDAR PRODUCTO</button>
